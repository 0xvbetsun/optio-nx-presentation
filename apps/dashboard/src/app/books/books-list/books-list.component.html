<mat-card>
    <mat-card-title>
      Books
    </mat-card-title>
    <mat-card-content>
      <mat-list data-cy="books-list">
        <mat-list-item
          *ngFor="let book of books"
          attr.data-cy="book-{{ book.id }}-item"
          class="mat-list-option"
          (click)="selected.emit(book)">
          <span matLine attr.data-cy="book-{{ book.id }}-item-title">{{ book.title }}</span>
          <button
            *ngIf="!readonly"
            attr.data-cy="delete-book-{{ book.id }}-btn"
            mat-icon-button
            type="button"
            color="warn"
            (click)="deleted.emit(book); $event.stopImmediatePropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
